<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
$(function() {
	$("#b1").click(function() {
		f1 = $("#food").val()
		w1 = $("#where").val()
		alert("당신이 먹고 싶은 음식은 " + f1 +"이고, 가고 싶은 장소는 " + w1 + "군요")
	})
	
	$("#b2").click(function() {
		s1 = $("#site").val()
		if (s1=="movie") {
			location.href = "http://cgv.co.kr"
		} else {
			location.href = "http://tickettour.co.kr"
		}
	})
})
</script>
</head>
<body>
먹고싶은 음식 : <input id="food" value="커피">
<br>
가고싶은 장소 : <input id="where" value="바다">
<br>

<button id="b1">확인</button>
<hr>
현재 제일 내가 많이 들어가는 사이트 : <input id="site" value="movie"> 
<br>
<button id="b2">확인</button>
</body>
</html>
