<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신해보자.!!
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp", 
				data : {
					won : $('#won').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>원화를 달러로 환산한 금액은 " + x + "달러</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
		$('#b2').click(function() {
			$.ajax({
				url: "dollar.jsp", 
				data : {
					dollar : $('#dollar').val()
				},
				success : function(x) {
					alert(x)
					$('#result').html("<font color=red>달러를 원화로 환산한 금액은 " + x + "원</font>")
				}, 
				error : function(e) {
					
				} //error
			})//ajax
		})//b1
		
	})//$
</script>
<body>
	<h3>비동기 통신으로 서버와 통신하기</h3><br>
	<hr>
	
	원화를 달러로 :
	<input id="won" class="text-bg-primary" value="1000">
	<button id="b1" style="background: lime">원화를 달러로</button>

	<hr>
	
	달러를 원화로 :
	<input id="dollar" class="text-bg-primary" value="1">
	<button id="b2" style="background: pink">달러를 원화로</button>

	<hr>
	<div id="result" class="badge rounded-pill bg-info">결과 출력되는 곳.</div>
</body>
</html>
