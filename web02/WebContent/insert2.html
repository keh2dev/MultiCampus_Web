botton {

}

	background: #8CD790;

	text-align: center;
}

#b1 {/* #은 아이디 선택!, 특정한 것 한개만 선택!!  */

</head>

	<h3>게시판 글쓰기 페이지</h3>

	<a href="bbs.html">

				<td class="t1">NO : </td>

			</tr>
