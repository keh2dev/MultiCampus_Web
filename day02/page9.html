    <style>
        li {
            list-style: none;
            float: left;
            padding: 15px;
        }
        
        li:first-child {
            border-radius: 50px 0 0 50px;

        li:last-child {

        li:nth-child(2n) {
            background-color: orange;
        }
        
        li:nth-child(2n+1) {

        }
