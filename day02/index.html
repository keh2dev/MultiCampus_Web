<!--
CSS 프론트 측 기술사용 3가지 방법
1. 외부파일 연결- 여러 html파일에서 공유하여 스타일을 동일하게 적용하고자 하는 경우
2. 태그를 사용- 해당 html문서내에서만 스타일을 적용하고자 하는 경우
3. html태그 내 사용 (inline방식)- 해당 태그에만 스타일을 적용하고자 하는 경우
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 메인 페이지</title>
    <link rel="stylesheet" href="out.css">
</head>

<body>
    <a href="mail.html">mail페이지로</a>
    <a href="cafe.html">cafe페이지로</a>
    <a href="news.html">news페이지로</a>
    <hr color="pink">
    네이버 메인 페이지입니다.
    <hr color="blue">
</body>

</html>
