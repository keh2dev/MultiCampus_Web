<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
    </head>
    <body>
        <h1>회원가입 화면입니다.</h1>
        <br>
        아이디 : <input type="text">
        <br><br>
        패스워드 : <input type="password">
        <br><br>
        이름 : <input type="text">
        <br><br>
        전화번호 : <input type="text">
        <br><br>
        생년월일 : <input type="date">
        <br><br>
        좋아하는 색상 : <input type="color" name="" id="">
        <br><br>
        좋아하는 숫자 : <input type="number" name="" id="">
        <br><br>
        <button>회원가입 처리</button>
    </body>
</html>
