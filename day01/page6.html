<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 확장</title>
</head>

<body>
    <table border="1">
        <!-- 자동완성 : 커맨드 스페이스바 -->
        <tr>
            <td colspan="3">난 컬럼 3개 확장</td> <!-- span은 확장-->
            <td rowspan="3">난 로우 3개 확장</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6+10</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>
</body>

</html>
