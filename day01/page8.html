<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 샘플</title>
</head>

<body>
    <table border="1" bordercolor="red">
        <tr align="center">
            <th width="100" bgcolor="lime">항목</th>
            <th width="400" bgcolor="lime">입력</th>
        </tr>
        <tr align="center">
            <td>번호</td>
            <td bgcolor="#b6d7fc"><input type="text"></td> <!--google colorpicker 검색해서 색상 선택 가능-->
        </tr>
        <tr align="center">
            <td>제목</td>
            <td bgcolor="yellow"><input type="text"></td>
        </tr>
        <tr align="center">
            <td>내용</td>
            <td bgcolor="yellow"><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr align="center">
            <td>작성자</td>
            <td bgcolor="yellow"><input type="text"></td>
        </tr>
        <tr align="center">
            <td bgcolor="yellow" colspan="2">
                <input type="button" value="글쓰기 완료">
                <!-- <button>글쓰기 완료</button> 과 같음 -->
            </td>
        </tr>
    </table>
</body>

</html>
