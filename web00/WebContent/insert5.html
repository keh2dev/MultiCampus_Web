<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선수 등록 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body style = "margin-left: 20px; margin-right: 20px"  >
	<h3>선수 등록 페이지</h3>
	<hr>
	<a href="player.html">
		<button>첫페이지로</button>
	</a>
	<form action="insert5.jsp">
		<table class="table" border="1" style="width:300px">
			<tr class="table-primary">
				<td>등번호 :</td>
				<td><input name="no"></td>
			</tr>
			<tr class="table-success">
				<td>이름 :</td>
				<td><input name="name"></td>
			</tr>
			<tr class="table-danger">
				<td>키 :</td>
				<td><input name="height"></td>
			</tr>
			<tr class="table-info">
				<td>몸무게 :</td>
				<td><input name="weight"></td>
			</tr>
			<tr class="table-warning">
				<td>소속팀 :</td>
				<td><input name="team"></td>
			</tr>
			<tr class="table-Secondary">
				<td>이미지 :</td>
				<td><input name="img"></td>
			</tr>
			<tr>
				<td colspan="2" class="table-dark">
					<button>선수 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
