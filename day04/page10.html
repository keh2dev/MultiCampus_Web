<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function char_check() { //아이디 글자수 5글자 미만시 에러메시지 출력
            id2_value = document.getElementById('id2').value
            size = id2_value.length
            if (size < 5) {
                div_tag = document.getElementById('result')
                div_tag.innerHTML = "<font color=red> 5글자 미만이므로 가입불가 </font> <br> <img src='ok.jpg' width=200 height=200>"
            } else {
                div_tag = document.getElementById('result')
                div_tag.innerHTML = "<font color=green> 5글자 이상이므로 가입가능 </font> <br> <img src='no.png' width=200 height=200>"
            }
        }

        function pw_check() {
            pw_value = document.getElementById('pw').value
            pw1_value = document.getElementById('pw1').value
            if (pw_value == pw1_value) {
                div_tag = document.getElementById('result')
                div_tag.innerHTML = "<font color=green> 패스워드 동일</font> <br> <img src='ok.jpg' width=200 height=200>"
            } else {
                div_tag = document.getElementById('result')
                div_tag.innerHTML = "<font color=red> 패스워드 불일치</font> <br> <img src='no.png' width=200 height=200>"
            }
        }
    </script>

</head>

<body>
    아이디 : <input type="text" id="id2" value="test"> <button onclick="char_check()">글자 수 체크</button> <br>
    패스워드 : <input type="text" id="pw" value="test"> <br>
    패스워드2 : <input type="text" id="pw1" value="test"> <button onclick="pw_check()">패스워드 동일</button><br>
    <hr>
    <div id="result">
        가입 가능 여부 확인 창
    </div>
</body>

</html>
