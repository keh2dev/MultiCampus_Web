<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 입력 => 태어난 연도 + 올해 연도?
        //1-1. birth_year변수를 만든다.
        //1-2. cpu가 prompt를 띄운다.
        //1-3. 사용자가 연도 입력
        //1-4. 사용자가 입력한 데이터를 cpu가 birth_year에 저장한다.
        let birth_year = prompt('태어난 연도?')
        let today_year = prompt('올해는?')
        //2. 처리 => 연도로 나이 계산 및 문자 연결
        let age = '나의 나이는 ' + (parseInt(today_year) - parseInt(birth_year)) + '세 입니다'
        //3. 출력 => cpu가 램의 age 변수에 저장된 값을 가지고 와서 출력
        alert(age)
    </script>
</head>

</body>
</html>
