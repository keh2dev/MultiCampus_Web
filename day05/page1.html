<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pay() { //결제처리 기능 정의
            // alert('결제 처리 실행')
            // 1. 입력 - 입력한 값 가지고 오기
            com = document.getElementById('com').value // "com" 저장
            money = document.getElementById('money').value // "money" 저장
            choice = document.getElementById('choice').value // "choice" 저장
            // 2. 처리 - 결제금액 계산해주기
            // 숫자로 변환해주는 처리
            money2 = parseInt(money)
            if (choice == '2') { // 신용카드 +1000
                money2 = money2 + 1000 // cpu가 money2의 값을 가지고와서 1000을 더해줌.
            } else if (choice == '3') {
                money2 = money2 + 500 // cpu가 money2의 값을 가지고와서 500을 더해줌.
            }
            text = "구매상점은 " + com + "이고, 결제수단은 " + choice + "이고, 결제금액은 <font color=red>" + money2 + "</font>"
            // 3. 출력 - 결과를 출력
            result_tag = document.getElementById('result')
            result_tag.innerHTML = text
        }
    </script>
</head>

<body>
    <hr color="red">
    구매상점: <input type="text" id="com" value="멀티샵"> <br>
    결제금액: <input type="text" id="money" value="10000"> <br>
    결제수단: 1)계좌이체, 2)신용카드, 3)휴대폰결제 <br>
    <input type="text" id="choice" value="1"> <br>
    <button onclick="pay()">결제 처리 버튼</button>
    <hr color="blue">
    <div id="result">
        결제 결과 창
    </div>
</body>

</html>
