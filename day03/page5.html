<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //기본데이터 4가지 : 정수, 실수, 문자, 논리
        //->기본 제공되는 기호를 가지고 여러가지 연산 처리 가능
        //나머지 데이터 : 영상, 음성, 이미지, .....
        //-?특별한 부품(객체)가 필요하다
        age = 100 // 컴퓨터가 정수라고 인식, 숫자는 따옴표 쓰지 않습니다!
        eye = 1.1 // 실수, 숫자는 따옴표를 쓰지 않음
        name = "홍길동" //'홍길동' 처럼 일반 따옴표 써도 됩니다!, 문자형 데이터
        lunch = true // false 논리형 데이터
        console.log('내 나이는 ' + age + '세 입니다') // 브라우저 내 콘솔에서 확인 가능
        alert('내 시력은 ' + eye + '입니다')
        alert('내 이름은 ' + name + '입니다')
        alert('나는 점심을 맛있게 먹었을까? ' + lunch)
    </script>
</head>
<body>
    
</body>
</html>
